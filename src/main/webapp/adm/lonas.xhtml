<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

           
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
            <h:outputStylesheet library="css" name="styles.css" />
            <h:outputScript library="js" name="index.js" />
        </h:head>
        

        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="0" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage style="width:80px; height:80px" library="imagens" name="logo.png"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>
               
                <p:layoutUnit position="west" size="210" header="Servicos" collapsible="true">
                    <h:form>
                    <p:menu>
                        <p:submenu label="Opções">
                            <p:menuitem value="Voltar" action="/adm/principal.xhtml" />
                            <p:menuitem action="/indexLogin.xhtml" value="Sair" />
                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                   
                        <h:form>
                       
                            <p:dataTable value="#{api.lonas}" var="lona" >
                                <f:facet name="header">
                                    Lonas
                                </f:facet>  
                                <p:column style="text-align: center; width: 14%" headerText="Processo">
                                    <h:outputText value="#{lona.processo}" />
                                </p:column>   
                                <p:column style="text-align: center; width: 11%" headerText="Situação">
                                    <h:outputText value="#{lona.situacao}" />
                                </p:column>  
                                 <p:column style="text-align: center; width: 12%" headerText="Data">
                                    <h:outputText value="#{lona.data}" />
                                </p:column>  
                                 <p:column style="text-align: center; width: 12%" headerText="Metragem">
                                    <h:outputText value="#{lona.metragem}" />
                                </p:column>  
                                 <p:column headerText="Justificativa">
                                    <h:outputText value="#{lona.justificativa}" />
                                </p:column>  
                            </p:dataTable>                        
                            
                            <br></br><br></br>
                            <h:outputText styleClass="lonas" value="Total de registros: #{api.total}" />
                            <p></p>
                            <h:outputText styleClass="lonas" value="Posição atual: #{api.posicao}" />
                            <br></br><br></br>
                            <p:commandButton value="Busca localizada" onclick="PF('dlg').show();"/>
                            <br></br><br></br><br></br>
                            <p:commandButton ajax="false" value=" Página anterior" disabled="#{api.posicao > 0 ? false : true}"
                                             actionListener="#{api.setPosicao(api.posicao - 10)}" action="#{api.buscarLonas()}"  />
                            <p:commandButton ajax="false" value="Próxima página >>" disabled="#{api.total >= api.posicao + 10 ? false : true}"
                                             actionListener="#{api.setPosicao(api.posicao + 10)}" action="#{api.buscarLonas()}"  />    
                            
                        </h:form>   
                    
                        <p:dialog width="300" modal="true" appendTo="@(body)" header="Busca localizada" 
                              widgetVar="dlg" hideEffect="fade" showEffect="fade">
                            <h:form prependId="false">
                              <h:panelGrid >                   
                                <h:outputText styleClass="lonas" value="Total de registros: #{api.total}" />
                                <p></p> 
                                <p:inputNumber minValue="0" maxValue="#{api.total}"  value="#{api.posicao}"/>
                                <p></p>    
                                <f:facet name="footer">
                                    <p:commandButton ajax="false" value="Buscar" action="#{api.buscarLonas()}"/>
                                    <p:commandButton value="Cancelar" onclick="PF('dlg').hide();"/>                                
                                </f:facet>
                            
                              </h:panelGrid >  
                            </h:form>
                        </p:dialog>
                        
                </p:layoutUnit>

            </p:layout>
            
        </h:body>

    </f:view>
</html>
