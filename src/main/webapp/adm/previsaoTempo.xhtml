<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

           
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
            <h:outputStylesheet library="css" name="styles.css" />
            <h:outputScript library="js" name="index.js" />            
        </h:head>
        

        <h:body>
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="0" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage style="width:80px; height:80px" library="imagens" name="logo.png"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>

              
                <p:layoutUnit position="west" size="210" header="Servicos" collapsible="true">
                    <h:form>
                    <p:menu>
                        <p:submenu label="Opções">
                            <p:menuitem action="/adm/principal.xhtml" value="Voltar" />
                            <p:menuitem action="/indexLogin.xhtml" value="Sair" />
                        </p:submenu>

                    </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                                 
                    <h:form>
                        <p:dataTable id="radioDT" var="tempo" value="#{Indicador.previsao}" >
                            <f:facet name="header">
                                Previsão do tempo em Recife
                            </f:facet>                            
                            <p:column style="text-align: center; width: 20%" headerText="Dia">
                                <h:outputText value="#{tempo.dia}" />
                            </p:column>
                            <p:column style="text-align: center; width: 20%" headerText="Temp. máx.">
                                <h:outputText value="#{tempo.tempMax}" />
                            </p:column>
                            <p:column style="text-align: center; width: 20%" headerText="Temp. mín.">
                                <h:outputText value="#{tempo.tempMin}" />
                            </p:column>
                            <p:column headerText="Tempo">
                                <h:outputText value="#{tempo.tempo}" />
                            </p:column>                            
                        </p:dataTable>
                                        
                    </h:form>   
                                                                
                </p:layoutUnit>

            </p:layout>
            
        </h:body>

    </f:view>
</html>
